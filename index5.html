<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enchanted DOM Quest</title>
  <style>
    body {
      font-family: 'Papyrus', fantasy;
      background-color: tan;
    }
    .spell {
      color: darkgreen;
    }
    .potion {
      color: darkred;
    }
    section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Enchanted DOM Quest</h1>

  <section class="section" id="intro">
    <h2>Intro</h2>
    <p>Your journey begins here, brave adventurer!</p>
    <p>Discover the secrets of DOM manipulation.</p>
  </section>

  <div class="section" id="magic-library">
    <h2>Spells</h2>
    <p class="spell">Fireball</p>
    <p class="spell">Lightning Strike</p>
  </div>

  <div class="section" id="potion-shelf">
    <h2>Potions</h2>
    <p class="potion">Healing Potion</p>
    <p class="potion">Invisibility Potion</p>
  </div>

  <div class="section" id="empty-area">
    <h2>Mystery Zone</h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
